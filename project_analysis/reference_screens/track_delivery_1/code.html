<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-color: #22c55e;
      --secondary-color: #1c1c1c;
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-black">
<div class="relative flex size-full min-h-screen flex-col bg-[var(--secondary-color)] justify-between group/design-root overflow-x-hidden" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
<div class="flex flex-col">
<header class="sticky top-0 z-10 bg-[var(--secondary-color)]/80 backdrop-blur-sm">
<div class="flex items-center p-4 pb-2 justify-between">
<button class="text-[var(--text-primary)] flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-zinc-800">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
<h1 class="text-[var(--text-primary)] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Package Tracking</h1>
<div class="w-10"></div>
</div>
</header>
<main class="flex-1">
<div class="px-4 py-3">
<div class="w-full bg-center bg-no-repeat aspect-[16/10] bg-cover rounded-2xl shadow-md" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC1tIcGP3QxYGLRQwNdjuY3RxKNwB4Y5vEaGZQ4xDWt-tguuloPPPbK79FgTIAu6qbf0IiIzY_mSKG1VIxmkOTcpkGvtPCOs5XBwy7hMAB_ZIjETwoyBVttUVZMVdNkzUjbdSp8R0ZEtakJ1sQ8thW0V4-hpZSf8HjDvl_jtdJ9nN-CvRL-rolzspZ-cjj3ZQbHnVxTaRQ0stJDkl-I5vSM3b-v7H_KFhQue5DX_p6flQME5NeXAt9j0W_M0HOUU_YUybMiGKEB-6k");'></div>
</div>
<div class="px-4 pt-5 pb-4">
<div class="flex justify-between items-center">
<h2 class="text-[var(--text-primary)] text-2xl font-bold leading-tight tracking-tight">Delivery in progress</h2>
<div class="flex items-center gap-1 text-[var(--text-secondary)]">
<span class="material-symbols-outlined text-xl text-[var(--primary-color)]"> schedule </span>
<p class="text-sm font-medium">10:45 AM</p>
</div>
</div>
</div>
<div class="border-t border-b border-zinc-800">
<div class="flex items-center gap-4 px-4 py-4">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-14 w-14" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBDiayhGawBVHUPipH_sFe9ZAMm8KDsLmlFcoNB6gxB8K6K0vurlXpMa9X-2Vno71tuyk6JpwnFm-ngd7HwhAcMzyCm6RxvqldNsGMS_3ric0uqjVcEboLjFSClmnzHu12awsjH1oZcBimT6R40DsP7gmfYNYjpgN_f9_nJjvwm8tZmC6hEjj1WuJUDBN52XMfGLvwMiOu1IKOgN7vHBXNk9BKCNcJrY-pgbucT0aZtWylpcHROmeX8ThfaFxHblo8Dp06HKnRjUCo");'></div>
<div class="flex-1">
<p class="text-[var(--text-primary)] text-lg font-semibold leading-normal">Alex</p>
<p class="text-zinc-400 text-sm font-normal leading-normal">Your delivery driver</p>
</div>
<div class="flex items-center gap-2">
<button class="flex items-center justify-center rounded-full h-12 w-12 bg-[var(--primary-color)] text-white shadow-sm">
<span class="material-symbols-outlined"> call </span>
</button>
<button class="flex items-center justify-center rounded-full h-12 w-12 bg-zinc-800 text-[var(--text-primary)]">
<span class="material-symbols-outlined"> chat_bubble </span>
</button>
</div>
</div>
</div>
</main>
</div>
<footer class="sticky bottom-0 bg-[var(--secondary-color)]/80 backdrop-blur-sm border-t border-zinc-800">
<div class="flex justify-around items-center px-2 pt-2 pb-5">
<a class="flex flex-col items-center justify-center gap-1 text-[var(--text-secondary)] w-1/4" href="#">
<span class="material-symbols-outlined"> home </span>
<p class="text-xs font-medium">Home</p>
</a>
<a class="flex flex-col items-center justify-center gap-1 rounded-full text-[var(--primary-color)] bg-green-900/50 py-2 px-4" href="#">
<span class="material-symbols-outlined"> package_2 </span>
<p class="text-xs font-bold">Track</p>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-[var(--text-secondary)] w-1/4" href="#">
<span class="material-symbols-outlined"> history </span>
<p class="text-xs font-medium">History</p>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-[var(--text-secondary)] w-1/4" href="#">
<span class="material-symbols-outlined"> person </span>
<p class="text-xs font-medium">Profile</p>
</a>
</div>
</footer>
</div>

</body></html>
