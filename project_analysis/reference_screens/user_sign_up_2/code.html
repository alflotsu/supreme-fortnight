<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#122118]">
<div class="relative flex size-full min-h-screen flex-col bg-[#122118] dark justify-between group/design-root overflow-x-hidden" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
<div class="flex-grow">
<header class="p-4 flex justify-between items-center">
<button class="text-white">
<span class="material-symbols-outlined">
              arrow_back_ios
            </span>
</button>
<button class="text-white">
<span class="material-symbols-outlined">
              help_outline
            </span>
</button>
</header>
<main class="px-4 py-8">
<h1 class="text-white text-3xl font-bold leading-tight tracking-[-0.015em] mb-8">Create an account</h1>
<div class="space-y-4">
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#95c6a9]">person</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-[#36e27b] border-none bg-[#254632] h-14 placeholder:text-[#95c6a9] p-4 pl-12 text-base font-normal leading-normal" placeholder="Full name" value=""/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#95c6a9]">email</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-[#36e27b] border-none bg-[#254632] h-14 placeholder:text-[#95c6a9] p-4 pl-12 text-base font-normal leading-normal" placeholder="Email" type="email" value=""/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#95c6a9]">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-[#36e27b] border-none bg-[#254632] h-14 placeholder:text-[#95c6a9] p-4 pl-12 text-base font-normal leading-normal" placeholder="Password" type="password" value=""/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#95c6a9]">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-[#36e27b] border-none bg-[#254632] h-14 placeholder:text-[#95c6a9] p-4 pl-12 text-base font-normal leading-normal" placeholder="Confirm password" type="password" value=""/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#95c6a9]">phone</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-[#36e27b] border-none bg-[#254632] h-14 placeholder:text-[#95c6a9] p-4 pl-12 text-base font-normal leading-normal" placeholder="Phone number" type="tel" value=""/>
</div>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 w-full bg-[#36e27b] text-[#122118] text-lg font-bold leading-normal tracking-[0.015em] mt-8 hover:bg-opacity-90 transition-all">
<span class="truncate">Sign up</span>
</button>
<div class="flex items-center gap-4 my-6">
<hr class="flex-grow border-t border-[#254632]"/>
<span class="text-[#95c6a9] text-sm">OR</span>
<hr class="flex-grow border-t border-[#254632]"/>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 w-full bg-[#254632] text-white text-lg font-bold leading-normal tracking-[0.015em] hover:bg-opacity-90 transition-all gap-3">
<svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25C22.56 11.45 22.49 10.68 22.35 9.92H12V14.4H18.06C17.75 16.03 16.94 17.4 15.65 18.27V21.1H19.5C21.45 19.34 22.56 16.64 22.56 12.25Z" fill="#4285F4"></path>
<path d="M12 23C15.24 23 17.95 21.92 19.5 20.1L15.65 17.27C14.54 18 13.38 18.42 12 18.42C9.42 18.42 7.23 16.76 6.39 14.5H2.43V17.4C4.12 20.73 7.79 23 12 23Z" fill="#34A853"></path>
<path d="M6.39 14.5C6.18 13.92 6.06 13.3 6.06 12.65C6.06 12 6.18 11.38 6.39 10.8V7.9L2.43 5C1.49 6.87 1 9.07 1 11.35C1 13.63 1.49 15.83 2.43 17.7L6.39 14.5Z" fill="#FBBC05"></path>
<path d="M12 5.58C13.43 5.58 14.63 6.08 15.61 7L19.57 3.05C17.95 1.52 15.24 0 12 0C7.79 0 4.12 2.27 2.43 5.6L6.39 8.5C7.23 6.24 9.42 4.58 12 4.58V5.58Z" fill="#EA4335"></path>
</svg>
<span class="truncate">Sign up with Google</span>
</button>
</main>
</div>
<footer class="px-4 pb-8 pt-4">
<p class="text-[#95c6a9] text-sm font-normal leading-normal text-center">Already have an account? <a class="font-bold text-[#36e27b] underline" href="#">Log in</a></p>
</footer>
</div>

</body></html>
