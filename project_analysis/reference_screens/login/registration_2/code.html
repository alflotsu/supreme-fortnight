<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #ea2a33;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white">
<div class="relative flex size-full min-h-screen flex-col justify-between group/design-root" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
<div class="flex flex-col items-center p-8">
<h1 class="text-2xl font-bold text-gray-900 mb-2">Upstash</h1>
<h2 class="text-3xl font-bold text-gray-900 tracking-tight text-center mb-8">Welcome back</h2>
<div class="w-full max-w-sm">
<div class="mb-4">
<label class="sr-only" for="email">Email or phone</label>
<input class="form-input w-full rounded-xl border-gray-300 bg-gray-50 h-14 px-4 text-base placeholder:text-gray-500 focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)]" id="email" placeholder="Email or phone"/>
</div>
<div class="mb-6">
<label class="sr-only" for="password">Password</label>
<input class="form-input w-full rounded-xl border-gray-300 bg-gray-50 h-14 px-4 text-base placeholder:text-gray-500 focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)]" id="password" placeholder="Password" type="password"/>
</div>
<button class="flex w-full cursor-pointer items-center justify-center rounded-full h-14 px-5 bg-[var(--primary-color)] text-white text-lg font-bold">
<span class="truncate">Log in</span>
</button>
</div>
<div class="relative py-8 w-full max-w-sm">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-300"></div>
</div>
<div class="relative flex justify-center">
<span class="bg-white px-4 text-sm text-gray-500">Or continue with</span>
</div>
</div>
<div class="flex w-full max-w-sm gap-4">
<button class="flex flex-1 items-center justify-center gap-2 rounded-full h-12 px-4 bg-white border border-gray-300 text-gray-700 text-base font-semibold hover:bg-gray-50">
<svg class="w-5 h-5" viewBox="0 0 48 48"><path d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z" fill="#FFC107"></path><path d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z" fill="#FF3D00"></path><path d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.222 0-9.618-3.356-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z" fill="#4CAF50"></path><path d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C42.012 35.846 44 30.551 44 24c0-1.341-.138-2.65-.389-3.917z" fill="#1976D2"></path></svg>
<span class="truncate">Google</span>
</button>
<button class="flex flex-1 items-center justify-center gap-2 rounded-full h-12 px-4 bg-[#1877F2] text-white text-base font-semibold hover:bg-blue-700">
<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path></svg>
<span class="truncate">Facebook</span>
</button>
</div>
</div>
<div class="pb-8 px-4 text-center">
<p class="text-sm text-gray-500">Don't have an account? <a class="font-semibold text-[var(--primary-color)] hover:underline" href="#">Sign up</a></p>
</div>
</div>

</body></html>
