<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
  <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <title>Stitch Design</title>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
    
    /* Color System */
    .bg-primary-dark { background-color: #122118; }
    .bg-primary-medium { background-color: #254632; }
    .bg-primary-accent { background-color: #36e27b; }
    .text-primary-dark { color: #122118; }
    .text-secondary-light { color: #95c6a9; }
    .text-inverse { color: #122118; } /* Matching the reference docs */
    .text-white { color: #FFFFFF; }
    
    /* Typography System */
    .text-headline1 {
      font-size: 1.875rem; /* 30px */
      line-height: 2.25rem; /* 36px */
      letter-spacing: -0.015em;
      font-weight: 700;
    }
    
    .text-body {
      font-size: 1rem; /* 16px */
      line-height: 1.5rem; /* 24px */
      font-weight: 400;
    }
    
    .text-small {
      font-size: 0.875rem; /* 14px */
      line-height: 1.25rem; /* 20px */
      font-weight: 400;
    }
    
    .text-small-bold {
      font-size: 0.875rem; /* 14px */
      line-height: 1.25rem; /* 20px */
      font-weight: 600;
    }
    
    /* Layout System */
    .button-primary {
      display: flex;
      min-width: 84px;
      max-width: 480px;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 0.5rem;
      height: 3.5rem;
      padding-left: 1.25rem;
      padding-right: 1.25rem;
      width: 100%;
    }
    
    .button-primary:hover {
      opacity: 0.9;
    }
    
    .input-container {
      position: relative;
    }
    
    .input-field {
      display: flex;
      width: 100%;
      min-width: 0;
      flex: 1;
      resize: none;
      overflow: hidden;
      border-radius: 0.5rem;
      height: 3.5rem;
      padding: 1rem;
      padding-left: 3rem;
      font-size: 1rem;
      line-height: 1.5rem;
      font-weight: 400;
    }
    
    .input-field:focus {
      outline: 0;
      box-shadow: 0 0 0 2px #36e27b;
    }
    
    .icon-left {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body class="bg-primary-dark">
  <div class="relative flex size-full min-h-screen flex-col bg-primary-dark dark justify-between group/design-root overflow-x-hidden" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
    <div class="flex-grow">
      <header class="p-4 flex justify-between items-center">
        <button class="text-secondary-light">
          <span class="material-symbols-outlined">
            arrow_back_ios
          </span>
        </button>
        <button class="text-secondary-light">
          <span class="material-symbols-outlined">
            help_outline
          </span>
        </button>
      </header>
      <main class="px-4 py-8">
        <h1 class="text-headline1 text-white mb-8">Create an account</h1>
        <div class="space-y-4">
          <div class="input-container">
            <span class="material-symbols-outlined icon-left text-secondary-light">person</span>
            <input class="input-field bg-primary-medium text-white placeholder:text-secondary-light" placeholder="Full name" value=""/>
          </div>
          <div class="input-container">
            <span class="material-symbols-outlined icon-left text-secondary-light">email</span>
            <input class="input-field bg-primary-medium text-white placeholder:text-secondary-light" placeholder="Email" type="email" value=""/>
          </div>
          <div class="input-container">
            <span class="material-symbols-outlined icon-left text-secondary-light">lock</span>
            <input class="input-field bg-primary-medium text-white placeholder:text-secondary-light" placeholder="Password" type="password" value=""/>
          </div>
          <div class="input-container">
            <span class="material-symbols-outlined icon-left text-secondary-light">lock</span>
            <input class="input-field bg-primary-medium text-white placeholder:text-secondary-light" placeholder="Confirm password" type="password" value=""/>
          </div>
          <div class="input-container">
            <span class="material-symbols-outlined icon-left text-secondary-light">phone</span>
            <input class="input-field bg-primary-medium text-white placeholder:text-secondary-light" placeholder="Phone number" type="tel" value=""/>
          </div>
        </div>
        <button class="button-primary bg-primary-accent text-inverse text-small-bold mt-8 hover:opacity-90 transition-all">
          <span class="truncate">Sign up</span>
        </button>
      </main>
    </div>
    <footer class="px-4 pb-8 pt-4">
      <p class="text-small text-secondary-light text-center">Already have an account? <a class="text-small-bold text-primary-accent underline" href="#">Log in</a></p>
    </footer>
  </div>
</body>
</html>
